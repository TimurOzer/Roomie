<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ev ArkadaÅŸÄ± KartlarÄ±</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
    </script>
</head>
<body>
    <div class="container">
        <h2>Ev ArkadaÅŸÄ± Bul</h2>
        <div id="card-container">
            <!-- Kart buraya yÃ¼klenecek -->
        </div>
    </div>

<script>
	// Kartlar sayfasÄ±nda yeni post bildirimi
	socket.on('new_post', () => {
		if(document.getElementById('card-container').innerText.includes("kalmadÄ±")) {
			loadPost(); // Yeni post varsa otomatik yenile
		}
	});
    let currentPost = null;

    function loadPost() {
        fetch('/api/next_post')
            .then(r => r.json())
            .then(data => {
                if(data.message) {
                    document.getElementById('card-container').innerHTML = `
                        <div class="card">
                            <h3>ÃœzgÃ¼nÃ¼z ğŸ™</h3>
                            <p>GÃ¶sterilecek baÅŸka ilan kalmadÄ±</p>
                        </div>
                    `;
                } else {
                    currentPost = data;
                    renderPost(data);
                }
            });
    }

	function renderPost(post) {
		const html = `
			<div class="card">
				<h3>${post.user}</h3>
				${post.id ? `<input type="hidden" id="post_id" value="${post.id}">` : ''}				
				<p>${post.content}</p>
				<p><em>${post.address}</em></p>
				${post.image ? `<img src="${post.image}" width="200"><br>` : ''}
				${post.budget ? `<p>BÃ¼tÃ§e: â‚º${post.budget}</p>` : ''}
				<div class="filtreler">
					${post.no_smoking ? 'ğŸš­ Sigara Ä°Ã§miyor<br>' : ''}
					${post.no_pets ? 'ğŸ¾ Evcil Hayvan Yok<br>' : ''}
					${post.only_female ? 'ğŸ‘© Sadece KadÄ±n<br>' : ''}
					${post.only_male ? 'ğŸ‘¨ Sadece Erkek<br>' : ''}
				</div>
				<div class="actions">
					<button onclick="handleAction('carpi')">âŒ</button>
					<button onclick="handleAction('cay')">â˜• Ã‡ay</button>
					<button onclick="handleAction('kahve')">â˜•â˜• Kahve</button>
				</div>
			</div>
		`;
		document.getElementById('card-container').innerHTML = html;
	}

	function handleAction(action) {
		if(!currentPost) return;
		
		fetch('/secim', {
			method: 'POST',
			headers: {'Content-Type': 'application/json'},
			body: JSON.stringify({
				secim: action,
				post_id: currentPost.id // Post ID'yi ekliyoruz
			})
		}).then(() => loadPost());
	}
    // Sayfa yÃ¼klendiÄŸinde ilk postu al
    loadPost();
</script>

    <style>

        }
        .actions {

    </style>
