{% extends "base.html" %}

{% block content %}
<section class="ilan-verme">
    <h2>Ev Arkadaşı İlanı Ver</h2>
    <form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">	
        <div class="form-group">
            <label for="baslik">İlan Başlığı</label>
            <input type="text" id="baslik" name="baslik" required>
        </div>
        
        <div class="form-group">
            <label for="aciklama">Açıklama</label>
            <textarea id="aciklama" name="aciklama" rows="5" required></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="fiyat">Aylık Kira Ücreti (TL)</label>
                <input type="number" id="fiyat" name="fiyat" required>
            </div>
            
            <div class="form-group">
                <label for="konum">Konum (İlçe, Şehir)</label>
                <input type="text" id="konum" name="konum" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="cinsiyet">Aranan Cinsiyet</label>
                <select id="cinsiyet" name="cinsiyet" required>
                    <option value="erkek">Erkek</option>
                    <option value="kadin">Kadın</option>
                    <option value="farketmez">Farketmez</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="oda_sayisi">Oda Sayısı</label>
                <select id="oda_sayisi" name="oda_sayisi" required>
                    <option value="1">1+1</option>
                    <option value="2">2+1</option>
                    <option value="3">3+1</option>
                    <option value="4">4+1</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label>Tercihler</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="sigara"> Sigara içmeyen
                </label>
                <label>
                    <input type="checkbox" name="alkol"> Alkol kullanmayan
                </label>
                <label>
                    <input type="checkbox" name="evcil_hayvan"> Evcil hayvan istemiyor
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="resimler">Oda/Ev Resimleri (En fazla 5)</label>
            <input type="file" id="resimler" name="resimler" multiple accept="image/*">
        </div>
        
        <button type="submit" class="submit-btn">İlanı Yayınla</button>
    </form>
</section>
{% endblock %}
